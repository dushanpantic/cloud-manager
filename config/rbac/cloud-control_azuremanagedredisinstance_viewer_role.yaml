# permissions for end users to view azuremanagedredisinstances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloud-manager
    app.kubernetes.io/managed-by: kustomize
  name: cloud-control-azuremanagedredisinstance-viewer-role
rules:
- apiGroups:
  - cloud-control.kyma-project.io
  resources:
  - azuremanagedredisinstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud-control.kyma-project.io
  resources:
  - azuremanagedredisinstances/status
  verbs:
  - get
